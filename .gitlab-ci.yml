weekdone-client-trigger:
  stage: build
  trigger:
    include: client/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - client/*
      - client/*/*

weekdone-server-trigger:
  stage: build
  trigger:
    include: server/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - server/*
